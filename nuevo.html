<!DOCTYPE html>
<head>
    <title>Calculadora Easy</title>
    <link rel ="stylesheet" href="nuevostyle.css">
</head>
<body>
    <h1>Calculadora Cute</h1>
<div class="container">
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
        <div class="button-container">    
            <button id="sumButton">Sumar</button>
            <button id="restButton">Restar</button>
            <button id="multButton">Multiplicar</button>
            <button id="divButton">Dividir</button>
        </div>
    <h2 id="result">Resultado: </h2>

    <div class="button-show-hide">
    <button id="showProcedureButton" style="display: none;">Mostrar Procedimiento</button>
    <button id="hideProcedureButton" style="display: none;">Ocultar Procedimiento</button>
    </div>
    <h3 id="procedure"></h3>
</div>
<script src="escoto.js"></script>
</div>
</body>
